<div class="container" align="center">
  <button [routerLink]="['/create']">Add report</button>
</div>
<section>
  <div class="container">
    <div *ngFor="let report of reports">
      <div>
        <div>
          <p>{{report.owner.name}}</p>
          <p>{{report.created_at | date: 'dd/MM/yyyy'}}</p>
        </div>
        <div>
          <span> Status: {{report.deadline ? 'OK' : 'NO'}}</span>
        </div>
      </div>
      <div class="container row">
        <div>
          <div> <span> Have done: </span>
            <ul *ngFor="let did of report.haveDone">
              <li [style.text-decoration]="did.isActive === 'false' ? 'line-through' : 'none'">
                {{did.title}}</li>
            </ul>
          </div>
          <div> <span> Do you have next tasks? </span>
            <ul *ngFor="let do of report.toDo">
              <li>{{do.title}}</li>
            </ul>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</section>
