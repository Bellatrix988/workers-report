<div class="container" align="center">
  <button [routerLink]="['/create']">Add report</button>
</div>
<div class="container">
  <div *ngFor="let report of reports">
    <div>
      <div>
        <p>{{report.owner.name}} - {{report.owner.id}}</p>
        <p>{{report.created_at | date: 'dd/MM/yyyy'}}</p>
      </div>
      <div>
        <span> Status: {{report.deadline ? 'OK' : 'NO'}}</span>
      </div>
    </div>
    <div class="container row">
      <div>
        <div> What did:
          <ul *ngFor="let did of report.what_did">
            <li [style.text-decoration]="did.isActive === 'false' ? 'line-through' : 'none'">
            {{did.title}}</li>
          </ul>
        </div>
        <div>ToDo:
          <ul *ngFor="let do of report.todo">
            <li>{{do.title}}</li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
