<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="nameInput" type="text" value="{{name}}" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">What did?</label>
      <div class="col-sm-10">
        <div *ngFor="let item of lastTask">
          <label>
            <input type="checkbox"> <span>{{item}}</span>
          </label>
        </div>
        <input type="button" value="Add item" #didItem>
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">What do you do?</label>
      <div class="col-sm-10">
        <input type="text">
        <input type="button" value="Add item">
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">Did you have problem?</label>
      <div class="col-sm-10">
        <input type="textarea">
        <input type="button" value="Add item">
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">deadline?</label>
      <div class="col-sm-10">
        <input type="radio"> Yes
        <input type="radio" #noDeadline> No <input type="text" placeholder="reason" [hidden]="noDeadLine">
      </div>
    </div>
    <button>SEND</button>
  </form>
</div>
<button class="btn" onclick="window.history.back()">Back</button>
