<div class="container">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">Have done?</label>
      <div class="col-sm-10">
        <div *ngFor="let item of lastTask">
          <label>
            <input type="checkbox" id="{{item.id}}" [checked]="!item.isActive" (change)="onCheck($event, item)">
             <span>{{item.title}}</span>
          </label>
        </div>
        <input type="button" value="Add item" (click)="addDone(textDone)">
        <input type="text" *ngIf="flagShow" [(ngModel)]="textDone" name="haveDoneInput" required>
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">What are you doing next?</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="texttodo" name="toDoInput">
        <input type="button" (click)="addToDo(texttodo)" value="Add item">
      </div>
      <div *ngFor="let item of todoTask">
        {{item.title}}
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">Did you have problem?</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="problems" name="problemInput">
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">deadline?</label>
      <div class="col-sm-10">
        <input type="radio" name="deadline" [checked]="deadline"
                                (change)="deadline = !deadline">
        <label for="deadline">Yes</label>
        <input type="radio" name="deadline" [checked]="!deadline"
                                (change)="deadline = !deadline">
        <label for="deadline">No</label>
        <input type="text" placeholder="reason" *ngIf="!deadline">
      </div>
    </div>
    <button (click)="addUpdate()">SEND</button>
    <div [hidden]=" message == undefined">
      {{message}}
    </div>
  </form>
</div>
<button class="btn" onclick="window.history.back()">Back</button>
