<div class="container">
  <form class="form-horizontal">
   <!-- <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="nameInput" type="text" value="{{currentUser.name}}" disabled>

    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">Have done?</label>
      <div class="col-sm-10">
        <div *ngFor="let item of lastUpdate">
          <label>
            <input type="checkbox" id="{{item.id}}" [checked]="!item.isActive" (change)="onCheck($event, item)">
             <span>{{item.title}}</span>
          </label>
        </div>
        <input type="button" value="Add item" (click)="addDone(textDone)">
        <input type="text" *ngIf="flagShow" [(ngModel)]="textDone">
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">What are you doing next?</label>
      <div class="col-sm-10">
        <input type="text" (input)="texttodo = $event.target.value" [value]="textodo" >
        <input type="button" (click)="addToDo(texttodo)" value="Add item">
      </div>
      <div *ngFor="let item of todoTask">
        {{item.title}}
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">Did you have problem?</label>
      <div class="col-sm-10">
        <input type="textarea" (input)="problems = $event.target.value" [value]="problems">
      </div>
    </div>
    <div class="form-group">
      <label for="nameInput" class="col-sm-2 control-label">deadline?</label>
      <div class="col-sm-10">
        <input type="radio"> Yes
        <input type="radio" #noDeadline> No <input type="text" placeholder="reason" [hidden]="noDeadLine">
      </div>
    </div>
    <button>SEND</button>
  </form>
</div>
<button class="btn" onclick="window.history.back()">Back</button>
