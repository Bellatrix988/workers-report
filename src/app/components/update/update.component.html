<div id="timeline" class="demo-card demo-card--step">
  <div class="head">
    <figure>
      <img src="../../../assets/img/user.svg" alt="" width="30px">
    </figure>
    <h2>{{update.owner.name}}</h2>
  </div>
  <div class="body">
    <div name="have-done">
      <span><b> Have done:</b></span>
      <div>
        <label class="tasks-list-item"
          *ngFor="let did of update.haveDone"
          [ngClass]="did.active ? 'todo__active' : 'todo__deactive'">
          <input type="checkbox" class="tasks-list-cb" [checked]="!did.active" disabled>
          <span class="tasks-list-mark"></span> {{did.title}}
        </label>
      </div>
    </div>
    <div name="todo">
      <span><b> Do you have next tasks? </b></span>
      <div>
        <label *ngFor="let do of update.toDo" class="tasks-list-item">
          {{do.title}}
        </label>
      </div>
    </div>
    <div name="problem">
      <span><b>Problem:</b></span>
      <span>{{update.problems}}</span>
    </div>
  </div>
</div>
