<div class="container">
  <div class="list__update">
    <div *ngFor=" let update of updates"
      class="block"
      [ngClass]="update.deadline ? 'verticalLine_green' : 'verticalLine_red'"
      >

       <hr>
    </div>
  </div>
  <div class="form__update" [hidden]="">
    <update-form [update]="editUpdateVar"></update-form>
  </div>

</div>
