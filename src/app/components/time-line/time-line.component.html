<div *ngFor=" let update of data"
   class="block"
   [ngClass]="update.deadline ? 'verticalLine_green' : 'verticalLine_red'">
<div>
  <button class="btn__delete" (click)="delete(update)">
    <span class="close"></span>
  </button>
  <update-view [update]="update" (click)="setItemForm(update)"></update-view>
</div>
</div>
