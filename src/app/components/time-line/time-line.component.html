<div class="_body">
<div class="timeline">
  <div *ngFor="let date of timeLineData; let odd=odd; let even=even"
        class="container__date"
        (click)="clickOnDate(date)">
    <div class="date"
         [class.bottom]="odd"
         [class.top]="even">
      <span>{{date.date | date: 'dd/MM/yyyy'}}</span>
    </div>
  </div>
</div>
</div>
